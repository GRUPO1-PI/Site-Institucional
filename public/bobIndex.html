<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon " href="./IMG/sonicorp.png">
</head>
<body>
     <header>
        <div class="logo">
            <a href="index.html">
                <img src="./IMG/sonicorp_logo-sem fundo.png" alt="Sonicor Logo">
            </a>
        </div>

        <nav>
            <div class="logout">
                <a href="index.html"><img src="./IMG/logout.webp" alt="Logout"></a>
            </div>
        </nav>
    </header>
    <div id="container">
        <h1>BobIA</h1>
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br><br>
        <button onclick="gerarResposta()">Gerar Resposta</button>
        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
