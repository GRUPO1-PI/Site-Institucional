<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonicorp - Dashboard</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link rel="shortcut icon " href="../IMG/sonicorp.png">
</head>

<body onload="obterDados()">

    <header>
        <div class="container">
            <div class="Sonicorp">
                <a href="./index.html"> <img src="../IMG/sonicorp_logo-sem fundo.png" alt="Sonicorp - Logo"></a>
            </div>
            <ul class="navbar">
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./calculadoraFinanceira.html">Simulador</a>
                </li>
                <li class="agora">
                    <a href="./login.html">Login</a>
                </li>
                <li>
                    <a href="./cadastro.html">Cadastro</a>
                </li>
            </ul>
            <div class="perfil">
                <a href="./login.html"><img src="../IMG/iconePerfil.png" alt="Ícone de Perfil"></a>
            </div>

            <div class="logout">
                <a href="./index.html"><img src="../IMG/logout.webp" alt="Ícone de Logout" onclick="logout(event)"></a>
            </div>
        </div>
    </header>


    <main>

        <div id="filtros">

            <h1 id="tituloFiltro">Filtros</h1>

            <div class="filtroSelect">
                <h2 class="tituloSelect">Setor</h2>
                <select onchange="obterDados()" id="select_setor">
                    <option value="1">Seleção</option>
                    <option value="2">Higienização</option>
                    <option value="3">Processamento</option>
                    <option value="4">Embalagem</option>
                    <option value="5">Armazenamento</option>
                    <option value="6">Distribuição</option>
                </select>
            </div>

            <div class="filtroSelect">
                <h2 class="tituloSelect">Esteira</h2>
                <select onchange="obterDados()" id="select_esteira">
                    <option value="1">Esteira 1</option>
                    <option value="2">Esteira 2</option>
                    <option value="3">Esteira 3</option>
                    <option value="4">Esteira 4</option>
                    <option value="5">Esteira 5</option>
                    <option value="6">Esteira 6</option>
                    <option value="7">Esteira 7</option>
                    <option value="8">Esteira 8</option>
                </select>
            </div>
            <div class="filtroSelect">
                <h2 class="tituloSelect">Data</h2>
                <select onchange="obterDados()" id="select_dia">
                    <option value="0" disabled selected>Dia:</option>
                    <option id="optSensor1" value="A24">06/05/2025</option>
                    <option id="optSensor2" value="H34">07/05/2025</option>
                    <option id="optSensor3" value="C04">08/05/2025</option>
                    <option id="optSensor4" value="X94">09/05/2025</option>
                </select>
            </div>


        </div>

        <div id="dashboard">

            <div class="topCards">
                <div class="card">
                    <img src="../IMG/alerta.png" alt="">
                    <div class="info">
                        <p id="KPI1_paragrafo">KPI</p>
                    </div>
                </div>
                <div>

                    <h2 id="tituloSensor">Sensor</h2>
                    <select onchange="obterDados2()" id="select_sensor">
                        <option id="optSensor1"></option>
                        <option id="optSensor2"></option>
                        <option id="optSensor3"></option>
                        <option id="optSensor4"></option>
                    </select>

                </div>
                <div class="card">
                    <img src="../IMG/setor.png" alt="">
                    <div class="info">
                        <p id="KPI2_paragrafo">KPI</p>
                    </div>
                </div>
            </div>

            <div id="container">

                <div class="divGrafico" id="grafico1">
                    <div class="container">
                        <h2 id="tituloSensorIndi">Sensores da Esteira</h2>
                        <canvas height="115vh" id="sensoresEsteira" class="grafico"></canvas>
                    </div>
                </div>
                <div class="divGrafico" id="grafico2">
                    <div class="container" id="containerGrafico1">
                        <canvas height="115vh" id="sensorIndividual" class="grafico"></canvas>
                    </div>
                </div>
                <div class="divGrafico" id="grafico3">
                    <div class="container">
                        <h2 id="textoGraficoPorMinuto">Alertas nos Setores</h2>
                        <canvas height="58vh" id="setoresGeral" class="grafico"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
<script src="../JS/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>l
