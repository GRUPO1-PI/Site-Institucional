<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonicorp - Dashboard</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link rel="shortcut icon " href="../IMG/sonicorp.png">
    <script src="../JS/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="obterDados4()">

    <header>
        <div class="container">
            <div class="Sonicorp">
                <a href="./index.html"> <img src="../IMG/sonicorp_logo-sem fundo.png" alt="Sonicorp - Logo"></a>
            </div>
            <ul class="navbar">
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./calculadoraFinanceira.html">Simulador</a>
                </li>
                <li class="agora">
                    <a href="./login.html">Login</a>
                </li>
                <li>
                    <a href="./cadastro.html">Cadastro</a>
                </li>
            </ul>
            <div class="perfil">
                <a href="./login.html"><img src="../IMG/iconePerfil.png" alt="Ícone de Perfil"></a>
            </div>

            <div class="logout">
                <a href="./index.html"><img src="../IMG/logout.webp" alt="Ícone de Logout" onclick="logout(event)"></a>
            </div>
        </div>
    </header>


    <main>

        <div id="filtros">

            <h1 id="tituloFiltro">Filtros</h1>

            <div class="filtroSelect">
                <h2 class="tituloSelect">Setor</h2>
                <select onchange="obterDados()" id="select_setor">
                    <option value="1">Seleção</option>
                    <option value="2">Higienização</option>
                    <option value="3">Processamento</option>
                    <option value="4">Embalagem</option>
                    <option value="5">Armazenamento</option>
                    <option value="6">Distribuição</option>
                </select>
            </div>

            <div class="filtroSelect">
                <h2 class="tituloSelect">Esteira</h2>
                <select onchange="obterDados()" id="select_esteira">
                    <option value="1">Esteira 1</option>
                    <option value="2">Esteira 2</option>
                </select>
            </div>
            <div class="filtroSelect">
                <h2 id="tituloSensor">Sensor</h2>
                <select onchange="obterDados2()" id="select_sensor">
                </select>
            </div>


        </div>

        <div id="dashboard">

            <div class="topCards">
                <div class="card">
                    <img src="../IMG/alerta.png" alt="">
                    <div class="info">
                        <p id="KPI1_paragrafo">KPI</p>
                    </div>
                </div>
                <div class="card">
                    <img src="../IMG/setor.png" alt="">
                    <div class="info">
                        <p id="KPI1_paragrafo">KPI</p>
                    </div>
                </div>
                <div class="card">
                    <img src="../IMG/alerta.png" alt="">
                    <div class="info">
                        <p id="KPI1_paragrafo">KPI</p>
                    </div>
                </div>

                <div class="card">
                    <img src="../IMG/setor.png" alt="">
                    <div class="info">
                        <p id="KPI2_paragrafo">KPI</p>
                    </div>
                </div>
            </div>

            <div id="container">

                <div class="divGrafico" id="grafico1">
                    <div class="container" id="containerEsteira">
                        <h3>Alerta de Sensores por Esteira</h1>
                        <table id="tabela">
                            <tr>
                                <th>Sensor</th>
                                <th>Alertas</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="divGrafico" id="grafico2">
                    <div class="container" id="containerGrafico1">
                        <canvas height="115vh" id="sensorIndividual" class="grafico"></canvas>
                    </div>
                </div>
                <div class="divGrafico" id="grafico3">
                    <div class="container" id="containerGeral">
                        <h3>Alerta de Sensores por Esteira</h1>
                        <table id="tabela2">
                            <tr>
                                <th>Seleção</th>
                                <th>Higienização</th>
                                <th>Processamento</th>
                                <th>Embalagem</th>
                                <th>Armazenamento</th>
                                <th>Distribuição</th>
                            </tr>
                            <tr>
                                <td id="td0" class="cedula"></td>
                                <td id="td1" class="cedula"></td>
                                <td id="td2" class="cedula"></td>
                                <td id="td3" class="cedula"></td>
                                <td id="td4" class="cedula"></td>
                                <td id="td5" class="cedula"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
